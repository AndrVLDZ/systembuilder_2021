name: on-pull-request

on:
  pull_request:
    branches:
      - develop

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: commitlint
        uses: wagoid/commitlint-github-action@v2
      - name: print python version
        run: python --version
